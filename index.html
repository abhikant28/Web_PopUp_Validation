<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Nagarro</title>
</head>

<body>
  <div id="button" class="text-center mt-5">
    <button class="clicks btn"> Click to Enter Details </button>
  </div>
  <div id="box" class="container mt-5">
    <div class="one">
      <h3 class="pt-3 text-center">Enter Details</h3>
      <form action="#">
        <div class="form-group">
          <label for="username">
            <input type="text" id="username" placeholder="Username.." name="" class="form-control" /></label>
          <div class="error" id="errorUsername">Error</div>
        </div>
        <div class="form-group">
          <label for="email">
            <input type="email" id="email" placeholder="Email..." name="" class="form-control"></label>
          <div class="error" id="errorEmail">Error</div>
        </div>

        <input type="button" value="Submit" class="btn btn-primary submission">
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
